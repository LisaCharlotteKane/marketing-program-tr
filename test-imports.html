<!DOCTYPE html>
<html>
<head>
    <title>Test App</title>
</head>
<body>
    <div>
        <h1>Testing App Components</h1>
        <div id="test-results"></div>
        
        <script type="module">
            // Test basic functionality
            console.log("Testing basic app functionality...");
            
            // Test if main modules can be imported
            try {
                const { default: App } = await import('./src/App.tsx');
                console.log("✅ App component imported successfully");
                document.getElementById('test-results').innerHTML += '<p>✅ App component imported successfully</p>';
            } catch (error) {
                console.error("❌ App component import failed:", error);
                document.getElementById('test-results').innerHTML += '<p>❌ App component import failed: ' + error.message + '</p>';
            }
            
            // Test types
            try {
                const { Campaign } = await import('./src/types/campaign.ts');
                console.log("✅ Campaign types imported successfully");
                document.getElementById('test-results').innerHTML += '<p>✅ Campaign types imported successfully</p>';
            } catch (error) {
                console.error("❌ Campaign types import failed:", error);
                document.getElementById('test-results').innerHTML += '<p>❌ Campaign types import failed: ' + error.message + '</p>';
            }
        </script>
    </div>
</body>
</html>
